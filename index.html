<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
  <title>TOP PORTAS - NOTAS</title>
</head>
<body>
  <main id="container">
    <form action="">

      <section id="capa-nota" class="box">
        <h1 class="title">Dados do proprietário e veículo</h1>
        <div class="form-proprietario">
          <div>
            <label for="">Nome completo</label>
            <input type="text" id="nome-completo" style="width: 250px;">
          </div>
          <div>
            <label for="">Contato:</label>
            <input type="tel" id="Telefone:" placeholder="(99) 99999-9999" style="width: 100px;">
          </div>
          <div>
            <label for="">E-mail:</label>
            <input type="email" id="email" style="width: 180px;" placeholder="email@dominio.com">
          </div>
        </div>
        <div class="form-veiculo">
          <div>
            <label for="">Modelo | Ano</label>
            <input type="text" id="modelo-veiculo" style="width: 250px;">
          </div>
          <div>
            <label for="">Cor</label>
            <input type="text" id="cor-veiculo" style="width: 120px;">
          </div>
          <div>
            <label for="">Placa</label>
            <input type="text" id="email" style="width: 160px;" placeholder="AAA 0000">
          </div>
        </div>
      </section>

      <section id="itens-nota" class="box">
        <h1 class="title">Itens da ordem</h1>
        <div class="form-item">
          <div>
            <label for="quantidade">Quantidade:</label>
            <input type="number" min="1" id="quantidade" name="quantidade" placeholder="Quantidade" required>
          </div>
          <div>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" placeholder="descricao" style="width: 210px;" required>
          </div>
          <div>
            <label for="valor">Valor Unitário</label>
            <input class="currency" type="text" id="valor" name="valor" placeholder="0.00" required>
          </div>
          <div>
            <label for="total">Total</label>
            <input  type="text" id="total" placeholder="0.00" readonly>
          </div>
          <div>
            <button class="insere-button" id="insere"><i class="fas fa-sign-in-alt fa-2xl"></i></button>
          </div>
        </div>
        <table id="tabela-itens" hidden>
          <thead>
            <tr>
              <th>Seq</th>
              <th >Quantidade</th>
              <th style="width: 200px;">Descrição</th>
              <th>Preço</th>
              <th>Total</th>
              <th>Alterar</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody id="lista-itens">
          </tbody>
          <tfoot>
            <tr>
              <th colspan="4" style="text-align: left; color: white; ">Valor total dos itens:</th>
              <th colspan="3" style="text-align: left; color: white" id="total-itens-tab">0.00</th>
            </tr>
          </tfoot>
        </table>
      </section>

      <section id="totais-nota" class="box">
        <h1 class="title">Valores</h1>
        <div class="total-pagar">
          <div>
            <label for="">Desconto</label>
            <input class="currency" type="text" id="desconto">
          </div>
          <div>
            <label for="">Total a pagar:</label>
            <input class="real" type="text" id="valor-pagar" readonly>
          </div>
        </div>
      </section>
      <div class="box-2">
          <input class="btn-standard" type="submit" value="Salvar">
      </div>
    </form>
  </main>
  <script src="index.js"></script>
  
</body>
</html>
